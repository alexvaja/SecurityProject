<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/user/insert}"
		th:object="${userViewModel}" method="post">
		<p>
			Username: <input type="text" th:field="*{username}" />
		</p>
		<p>
			Password: <input type="password" th:field="*{password}" />
		</p>
		<p>
			Repeat Password: <input type="password" th:field="*{repeatPassword}" />
		</p>
		<p>
			Select first security question <select name="Question 1"
				th:field="*{firstQuestion}">
				<option value="EMPTY"></option>
				<option value="What is the city you were born in?"
					th:field="*{firstQuestion}">What is the city you were born in?</option>
					
				<option value="What is your mother's name?"
					th:field="*{firstQuestion}">What is your mother's name?</option>
					
				<option value="What is your father's name?"
					th:field="*{firstQuestion}">What is your father's name?</option>
					
				<option value="What is your grandfather's name?"
					th:field="*{firstQuestion}">What is your grandfather's name?</option>
					
				<option value="What is your grandmother's name?"
					th:field="*{firstQuestion}">What is your grandmother's name?</option>
					
				<option value="What is your dog's name?" 
					th:field="*{firstQuestion}">What is your dog's name?</option>
					
				<option value="What is the month you were born in?"
					th:field="*{firstQuestion}">What is the month you were born in?</option>
			</select>
		</p>
		<p>
			First answer: <input type="text" th:field="*{firstAnswer}" />
		</p>
		
		<p>
			Select second security question <select name="Question 2" th:field="*{secondQuestion}">
				<option value="EMPTY"></option>
				<option value="What is the city you were born in?"
					th:field="*{secondQuestion}">What is the city you were born in?</option>
					
				<option value="What is your mother's name?"
					th:field="*{secondQuestion}">What is your mother's name?</option>
					
				<option value="What is your father's name?"
					th:field="*{secondQuestion}">What is your father's name?</option>
					
				<option value="What is your grandfather's name?"
					th:field="*{secondQuestion}">What is your grandfather's name?</option>
					
				<option value="What is your grandmother's name?"
					th:field="*{secondQuestion}">What is your grandmother's name?</option>
					
				<option value="What is your dog's name?" 
					th:field="*{secondQuestion}">What is your dog's name?</option>
					
				<option value="What is the month you were born in?"
					th:field="*{secondQuestion}">What is the month you were born in?</option>
					
			</select>
		</p>
		<p>
			Second answer: <input type="text" th:field="*{secondAnswer}" />
		</p>
		<p>
			Select third security question <select name="Question 3" th:field="*{thirdQuestion}">
				<option value="EMPTY"></option>
				<option value="What is the city you were born in?"
					th:field="*{thirdQuestion}">What is the city you were born in?</option>
					
				<option value="What is your mother's name?"
					th:field="*{thirdQuestion}">What is your mother's name?</option>
					
				<option value="What is your father's name?"
					th:field="*{thirdQuestion}">What is your father's name?</option>
					
				<option value="What is your grandfather's name?"
					th:field="*{thirdQuestion}">What is your grandfather's name?</option>
					
				<option value="What is your grandmother's name?"
					th:field="*{thirdQuestion}">What is your grandmother's name?</option>
					
				<option value="What is your dog's name?" 
					th:field="*{thirdQuestion}">What is your dog's name?</option>
					
				<option value="What is the month you were born in?"
					th:field="*{thirdQuestion}">What is the month you were born in?</option>
					
			</select>
		</p>
		<p>
			Third answer: <input type="text" th:field="*{thirdAnswer}" />
		</p>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
